<html>
<head>
<title>Square Finder by Kamal sir</title>
<style>
*{font-size:40px;}
body{background-color:lightblue;}
</style>
<script>
function find()

{
event.preventDefault();
let num=document.getElementById("num");
let ans = document.getElementById("ans");
if(num.value=="")
{
alert("Number is empty");
ans.innerHTML="";
num.focus();
return;
}
let n=parseFloat(num.value);
let r=n*n;
let msg="square = " + r.toFixed(2);
ans.innerHTML = msg;
}

</script>
</head>
<body>
<center>
<h1>Square Finder App</h1>
<form onsubmit="find()">
<input type="number" step="any" placeholder="Enter number" id="num"/>
<br><br>
<input type="submit" value="Find square"></input>
</form>
<h2 id="ans"/>
</center>
</body>
</html>
